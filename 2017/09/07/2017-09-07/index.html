<h2 class="title">夜深人静</h2>
<p>##<br>       夜愈深，心愈静。选择越多，越不容易知道自己想要什么。考虑得越多，活得越痛苦；想要的越多，活得压力越大。但如果这些都是你内心渴望要的呢，那么该怎么办呢？该怎么取舍呢？<br>       找一个自己最渴望的，自己去追求这个目标的时候，心里最高兴，这样的话，我当前的选择就是对的。</p>
